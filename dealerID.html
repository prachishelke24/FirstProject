<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Registration Success - Sky Agro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .clay-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                8px 8px 16px #d1d9e6,
                -8px -8px 16px #ffffff;
        }

        .clay-button {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 
                4px 4px 8px #d1d9e6,
                -4px -4px 8px #ffffff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .clay-button:hover {
            box-shadow: 
                inset 4px 4px 8px #d1d9e6,
                inset -4px -4px 8px #ffffff;
        }

        .message-text {
            font-size: 1.25rem;
            color: #4CAF50;
        }

        .dealer-id {
            font-size: 2rem;
            font-weight: bold;
            color: #FF5722;
        }

        .back-button {
            background-color: #1E88E5;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="clay-card w-full max-w-lg text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Dealer Registration Successful!</h2>
            <p class="message-text mb-4">Thank you for registering with Sky Agro! Your dealer ID is:</p>
            <p class="dealer-id" id="dealerIDDisplay"></p>
            <a href="marketingdash.html" class="back-button">Back to Home Page</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dealerID = urlParams.get('dealerID');

        if (dealerID) {
            document.getElementById('dealerIDDisplay').innerText = dealerID;
        } else {
            document.getElementById('dealerIDDisplay').innerText = 'Invalid Dealer ID.';
        }
    </script>
    
</body>
</html>
